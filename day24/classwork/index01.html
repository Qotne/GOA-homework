<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        /* p ელემენტის სტილი */
        p {
            font-size: 18px; /* ტექსტის ზომა */
            color: #157fe9; /* ტექსტის ფერი */
            line-height: 1.6; /* სტრიქონების სიმაღლე */
            background-color: #ecf0f1; /* ფონური ფერი */
            padding: 10px; /* ელემენტის შიგნითა დაშორება */
            border-radius: 8px; /* ელემენტის კუთხეების მრგვალება */
        }
    </style>
</head>
<body>
    <p>............</p>
</body>
</html>
