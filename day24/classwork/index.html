<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <style>
        button:nth-child(-n+5) { background-color: lightblue; color: black; padding: 10px; margin: 5px; }

        .class-style { background-color: teal; color: white; padding: 10px; margin: 5px; }

        #id-style-1 { background-color: navy; color: white; padding: 10px; margin: 5px; }
        #id-style-2 { background-color: maroon; color: white; padding: 10px; margin: 5px; }
        #id-style-3 { background-color: darkgreen; color: white; padding: 10px; margin: 5px; }
        #id-style-4 { background-color: darkorange; color: black; padding: 10px; margin: 5px; }
        #id-style-5 { background-color: darkred; color: white; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

    <button class="class-style">Button 6</button>
    <button class="class-style">Button 7</button>
    <button class="class-style">Button 8</button>
    <button class="class-style">Button 9</button>
    <button class="class-style">Button 10</button>

    <button id="id-style-1">Button 11</button>
    <button id="id-style-2">Button 12</button>
    <button id="id-style-3">Button 13</button>
    <button id="id-style-4">Button 14</button>
    <button id="id-style-5">Button 15</button>
</body>
</html>
