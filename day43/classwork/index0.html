<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
    <style>
        :root
        .element1 {
            color: red;
            background-color: yellow;
            font-size: 20px;
            display: block;
            padding: 10px;
        }

        .element2 {
            color: blue;
            background-color: lightblue;
            font-size: 20px;
            display: inline-block;
            padding: 10px;
        }

        .element3 {
            color: green;
            background-color: lightgreen;
            font-size: 20px;
            display: inline;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="element1">პირველი ელემენტი</div>
    <div class="element2">მეორე ელემენტი</div>
    <div class="element3">მესამე ელემენტი</div>
</body>
</html>
