<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Display Property Examples</title>
    <style>
        .inline { color: red; }
        .block { background: lightgray; padding: 10px; margin-bottom: 10px; }
        .inline-block {
            display: inline-block;
            width: 100px; height: 50px;
            background: blue; color: white;
            text-align: center; line-height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Inline Examples</h2>
    <p>ეს არის <span class="inline">ინლაინ ელემენტი</span>.</p>
    <p><a href="#" class="inline">ლინკი</a> ტექსტში.</p>
    <p><strong class="inline">მნიშვნელოვანი ტექსტი</strong></p>

    <h2>Block Examples</h2>
    <div class="block">ეს არის ბლოკ ელემენტი</div>
    <p class="block"> ბლოკ ელემენტია</p>
    <h1 class="block">სათაურის ბლოკ ელემენტია</h1>

    <h2>Inline-Block Examples</h2>
    <span class="inline-block">1</span>
    <span class="inline-block">2</span>
    <span class="inline-block">3</span>

</body>
</html>
