<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
    </head>
    <body>
    <table border="3">
        
        <tr>
            <th>colume 1</th>
            <th>colume 2</th>
            <th>colume 3</th>

        </tr>
        

        <tr>
            
            <td rowspan="2">Row 1 Call 1</td>
            <td>Row 1 Call 2</td>
            <td>Row 1 Call 3</td>
        </tr>
       

        <tr>
            <td>Row 2 Call 2</td>
            <td>Row 2 Call 3</td>
        </tr>

        <tr>
            <td colspan="3">Row 3 Call 1</td>
        </tr>

    </table>
        
    </body>
</html>
