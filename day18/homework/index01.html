<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <!-- Login Details -->
        <fieldset>
            <legend>Login Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>

        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name"><br><br>
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
        </fieldset>

        <!-- Contact Details -->
        <fieldset>
            <legend>Contact Details</legend>
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number"><br><br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br><br>
        </fieldset>

        <!-- Academic Details -->
        <fieldset>
            <legend>Academic Details</legend>
            <label for="class_10_marks">10<sup>th</sup> Class Marks:</label>
            <input type="text" id="class_10_marks" name="class_10_marks">
            <label for="class_10_board">Board:</label>
            <input type="text" id="class_10_board" name="class_10_board">
            <label for="class_10_school">School Name:</label>
            <input type="text" id="class_10_school" name="class_10_school"><br><br>
            <label for="class_12_marks">12<sup>th</sup> Class Marks:</label>
            <input type="text" id="class_12_marks" name="class_12_marks">
            <label for="class_12_board">Board:</label>
            <input type="text" id="class_12_board" name="class_12_board">
            <label for="class_12_school">School Name:</label>
            <input type="text" id="class_12_school" name="class_12_school"><br><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
