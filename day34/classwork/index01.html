<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
    <style>
        body {
            font-family: Arial, cursive;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(1) { background-color: #3498db; color: white; }
        tr:nth-child(2) { background-color: #2ecc71; }
        tr:nth-child(3) { background-color: #f1c40f; }
        tr:nth-child(4) { background-color: #e74c3c; color: white; }
        tr:nth-child(5) { background-color: #1abc9c; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>INVOICE</th>
                <th>CUSTOMER</th>
                <th>SHIP</th>
                <th>PRICE</th>
                <th>PURCHASED PRICE</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td><b>1001</b></td>
                <td>Mark Otto</td>
                <td>Japan</td>
                <td>$3000</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td><b>1001</b></td>
                <td>Mark Otto</td>
                <td>Japan</td>
                <td>$3000</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td><b>1001</b></td>
                <td>Mark Otto</td>
                <td>Japan</td>
                <td>$3000</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td><b>1001</b></td>
                <td>Mark Otto</td>
                <td>Japan</td>
                <td>$3000</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td><b>1001</b></td>
                <td>Mark Otto</td>
                <td>Japan</td>
                <td>$3000</td>
                <td>$1200</td>
            </tr>
        </body>
    </table>
</body>
</html>
